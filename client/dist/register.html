<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SmartGenEduX</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus, .input-group select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px #c3dafe;
    }
    .input-group label {
      position: absolute;
      left: 1rem;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      transition: all 0.2s ease;
      background: white;
      padding: 0 0.25rem;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:valid + label {
      top: -0.6rem;
      font-size: 0.75rem;
      color: #667eea;
    }
    .error-message, .success-message {
      text-align: center;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
    }
    .error-message {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #f87171;
    }
    .success-message {
      background-color: #f0fdf4;
      color: #16a34a;
      border: 1px solid #4ade80;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
    <div class="absolute top-1/2 left-1/4 w-60 h-60 bg-white opacity-5 rounded-full"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4 overflow-hidden">
        <img src="Module%20Assets%20%26%20Logos/smartgenedux-logo.svg" alt="SmartGenEduX" class="w-full h-full object-cover" />
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">SmartGenEduX</h1>
      <p class="text-blue-100">Join Our Education Platform</p>
    </div>

    <!-- Registration Card -->
    <div class="register-card rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h2>
        <p class="text-gray-600">Get started with SmartGenEduX</p>
      </div>

      <!-- Message Area -->
      <div id="messageArea"></div>

      <!-- Registration Form -->
      <form id="registerForm" class="space-y-6" novalidate>
        <!-- Full Name -->
        <div class="input-group">
          <input type="text" id="name" name="fullName" placeholder=" " required minlength="2" />
          <label for="name">Full Name</label>
        </div>

        <!-- Email -->
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email">Email Address</label>
        </div>

        <!-- Role -->
        <div class="input-group">
          <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="school_admin">School Administrator</option>
            <option value="teacher">Teacher</option>
          </select>
          <label for="role">Role</label>
        </div>

        <!-- School -->
        <div class="input-group">
          <input type="text" id="school" name="tenant" placeholder=" " required minlength="3" />
          <label for="school">School Name</label>
        </div>

        <!-- Password -->
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder=" " required minlength="6" />
          <label for="password">Password (Min 6 Chars)</label>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <!-- Terms -->
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" required />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the 
            <a href="javascript:void(0)" onclick="openTerms()" class="text-blue-600 hover:text-blue-800">Terms of Service</a> 
            and 
            <a href="javascript:void(0)" onclick="openPrivacy()" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
          </label>
        </div>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
          <i class="fas fa-user-plus mr-2"></i> Create Account
        </button>
      </form>

      <!-- Footer -->
      <div class="text-center mt-6 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign In</a>
        </p>
      </div>
    </div>

    <div class="text-center mt-8 text-white text-sm">
      <p>Â© 2024 SmartGenEduX. All rights reserved.</p>
      <p class="mt-2 text-blue-200">Join thousands of educators worldwide</p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 text-center">
      <div class="animate-spin w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
      <p class="text-gray-600">Creating your account...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://waqttehjaifdkcbovund.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhcXR0ZWhqYWlmZGtjYm92dW5kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Mjk1ODIsImV4cCI6MjA2NTIwNTU4Mn0.nv1_UIuXl-wSfkfTMvwCUsJTGO65TwZ2D8a571ELKJ0';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = '';
      const div = document.createElement('div');
      div.className = type === 'error' ? 'error-message' : 'success-message';
      div.textContent = message;
      messageArea.appendChild(div);
    }

    function openTerms() {
      alert('Open Terms of Service content.');
    }
    function openPrivacy() {
      alert('Open Privacy Policy content.');
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = e.target.fullName.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;
      const role = e.target.role.value;
      const tenant = e.target.tenant.value.trim();
      const termsChecked = e.target.terms.checked;

      // Validate inputs
      if (!name || !email || !password || !confirmPassword || !role || !tenant) {
        showMessage('Please fill all required fields.', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      if (!termsChecked) {
        showMessage('You must accept the terms and privacy policy.', 'error');
        return;
      }

      document.getElementById('loadingOverlay').classList.remove('hidden');

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { data: { fullName: name, role, tenant } }
        });

        if (error) {
          showMessage(error.message, 'error');
          return;
        }
        showMessage('Account created successfully! Please check your email to confirm.', 'success');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);

      } catch (err) {
        showMessage('An unexpected error occurred: ' + err.message, 'error');
      } finally {
        document.getElementById('loadingOverlay').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
