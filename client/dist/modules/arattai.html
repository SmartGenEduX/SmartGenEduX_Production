<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Arattai Alerts - SmartGenEduX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="../assets/Smart_Arattai_Alert.png" alt="Arattai Alerts" class="w-12 h-12 mr-4" />
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Smart Arattai Alerts</h1>
            <p class="text-gray-600">Send automated Arattai notifications to parents and students</p>
          </div>
        </div>
        <button onclick="window.close()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
          <i class="fas fa-times mr-2"></i>Close
        </button>
      </div>
    </div>

    <!-- Alert Configuration -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">Configure Arattai Alerts</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Alert Types -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Alert Types</h3>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" checked /> Attendance Notifications
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" checked /> Fee Due Reminders
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" /> Exam Notifications
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" /> Event Announcements
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2" /> Holiday Notifications
            </label>
          </div>
        </div>
        <!-- Timing Settings -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Timing Settings</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium mb-1">Daily Attendance Alert Time</label>
              <input type="time" value="15:30" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Fee Due Reminder (Days Before)</label>
              <input type="number" value="7" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Bulk Message Time</label>
              <input type="time" value="09:00" class="w-full border rounded px-3 py-2" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Send Custom Message -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">Send Custom Message</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-2">Select Recipients</label>
          <select id="recipientSelect" class="w-full border rounded px-3 py-2 mb-4">
            <option value="">Loading recipients...</option>
          </select>

          <label class="block text-sm font-medium mb-2">Message Template</label>
          <select id="templateSelect" class="w-full border rounded px-3 py-2 mb-4">
            <option value="">Loading templates...</option>
          </select>

          <!-- Container for Template Variable Inputs -->
          <div id="templateVariablesContainer" class="mb-4"></div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Message Content</label>
          <textarea id="messageContent" rows="6" class="w-full border rounded px-3 py-2" placeholder="Type your message here..."></textarea>

          <div class="flex justify-between items-center mt-4">
            <span id="charCount" class="text-sm text-gray-500">Characters: 0/1000</span>
            <button id="sendButton" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
              <i class="fab fa-whatsapp mr-2"></i>Send Message
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Messages -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold mb-4">Recent Messages</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left">Date</th>
              <th class="px-4 py-2 text-left">Type</th>
              <th class="px-4 py-2 text-left">Recipients</th>
              <th class="px-4 py-2 text-left">Message</th>
              <th class="px-4 py-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody id="recentMessagesBody">
            <!-- Dynamically filled -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const ARATTAI_API_BASE = '/api/arattai-alert';

    // Cache for templates and variables
    let templateVariablesMap = {};

    // Fetch recipients to populate dropdown
    async function fetchRecipients() {
      const res = await fetch(`${ARATTAI_API_BASE}/contacts`);
      if (!res.ok) throw new Error('Failed to fetch recipients');
      return await res.json();
    }

    // Fetch templates to populate dropdown
    async function fetchTemplates() {
      const res = await fetch(`${ARATTAI_API_BASE}/templates`);
      if (!res.ok) throw new Error('Failed to fetch templates');
      return await res.json();
    }

    // Fetch recent messages for table
    async function fetchRecentMessages() {
      const res = await fetch(`${ARATTAI_API_BASE}/scheduled`);
      if (!res.ok) throw new Error('Failed to fetch recent messages');
      return await res.json();
    }

    // Send message via API
    async function sendMessage(payload) {
      const res = await fetch(`${ARATTAI_API_BASE}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      return await res.json();
    }

    // Update character count for textarea
    const messageContent = document.getElementById('messageContent');
    const charCount = document.getElementById('charCount');
    messageContent.addEventListener('input', () => {
      const length = messageContent.value.length;
      charCount.textContent = `Characters: ${length}/1000`;
    });

    // Populate recipient and template dropdowns and recent messages on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Load recipients
        const recipients = await fetchRecipients();
        const recipientSelect = document.getElementById('recipientSelect');
        recipientSelect.innerHTML = '<option value="">Select a recipient</option>';
        recipients.forEach(rec => {
          const option = document.createElement('option');
          option.value = rec.phoneNumber;
          option.textContent = `${rec.parentName} (${rec.studentName})`;
          recipientSelect.appendChild(option);
        });

        // Load templates
        const templates = await fetchTemplates();
        const templateSelect = document.getElementById('templateSelect');
        templateSelect.innerHTML = '<option value="">Select a template</option>';
        templates.forEach(tmpl => {
          templateVariablesMap[tmpl.id] = tmpl.variables || [];
          const option = document.createElement('option');
          option.value = tmpl.id;
          option.textContent = tmpl.name;
          templateSelect.appendChild(option);
        });

        // Add listener to dynamically add inputs for variables
        templateSelect.addEventListener('change', e => {
          const variablesContainer = document.getElementById('templateVariablesContainer');
          variablesContainer.innerHTML = '';
          const selectedId = e.target.value;
          if (!selectedId || !templateVariablesMap[selectedId]) return;

          templateVariablesMap[selectedId].forEach(variableName => {
            const label = document.createElement('label');
            label.textContent = `${variableName.charAt(0).toUpperCase() + variableName.slice(1)}:`;
            label.className = 'block text-sm font-medium mb-1';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `var_${variableName}`;
            input.className = 'w-full border rounded px-3 py-2 mb-3';

            variablesContainer.appendChild(label);
            variablesContainer.appendChild(input);
          });
        });

        // Load recent messages
        const recentMessages = await fetchRecentMessages();
        const recentMessagesBody = document.getElementById('recentMessagesBody');
        recentMessagesBody.innerHTML = recentMessages.map(msg => `
          <tr class="border-t">
            <td class="px-4 py-2">${new Date(msg.scheduledFor || msg.sentAt).toLocaleString()}</td>
            <td class="px-4 py-2">${msg.category || 'N/A'}</td>
            <td class="px-4 py-2">${msg.recipientNumber}</td>
            <td class="px-4 py-2">${msg.message}</td>
            <td class="px-4 py-2">
              <span class="${msg.status === 'sent' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} px-2 py-1 rounded text-xs">
                ${msg.status || 'pending'}
              </span>
            </td>
          </tr>
        `).join('');

      } catch (error) {
        console.error('Error loading data:', error);
      }
    });

    // Send button event
    document.getElementById('sendButton').addEventListener('click', async () => {
      const recipientNumber = document.getElementById('recipientSelect').value;
      const templateId = document.getElementById('templateSelect').value;
      const message = messageContent.value.trim();

      if (!recipientNumber) return alert('Please select a recipient');
      if (!templateId) return alert('Please select a template');
      if (!message) return alert('Message cannot be empty');

      // Collect template variable inputs
      const variables = {};
      (templateVariablesMap[templateId] || []).forEach(variableName => {
        const input = document.getElementById(`var_${variableName}`);
        if (input) variables[variableName] = input.value.trim();
      });

      const payload = {
        recipientNumber,
        templateId,
        variables,
        message
      };

      try {
        const response = await sendMessage(payload);
        if (response.success) {
          alert('Message sent successfully');
          messageContent.value = '';
          charCount.textContent = 'Characters: 0/1000';
          // Optionally reload recent messages after sending
        } else {
          alert('Failed to send message');
        }
      } catch (err) {
        alert('Error sending message');
        console.error(err);
      }
    });
  </script>
</body>
</html>
