<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartGenX Login</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px #c3dafe;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
      transition: all 0.2s ease;
      background: white;
      padding: 0 0.25rem;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      font-size: 0.75rem;
      color: #667eea;
    }
    button.login-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.login-btn:hover {
      background: linear-gradient(90deg, #5661b3, #613b81);
    }
    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 0 auto 1.5rem;
      display: block;
    }
    .error-message {
      color: #dc2626;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loadingOverlay.hidden {
      display: none;
    }
    .spinner {
      border-top-color: #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="assets/smartgenux-main-logo.jpg" alt="SmartGenX Logo" class="logo-img" />
    <h2 class="text-center text-2xl font-bold mb-4">Welcome Back</h2>
    <p class="text-center mb-6 text-gray-600">Sign in to your account</p>
    <div id="errorMsg" class="error-message"></div>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder=" " required minlength="6" />
        <label for="password">Password</label>
      </div>

      <div class="mb-4 flex items-center justify-between">
        <label><input type="checkbox" id="rememberMe" /> Remember me</label>
        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Sign In <i class="fas fa-sign-in-alt ml-2"></i></button>
    </form>
  </div>

  <div id="loadingOverlay" class="hidden">
    <div class="spinner"></div>
  </div>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("authToken") || sessionStorage.getItem("authToken")) {
      window.location.href = "index.html";
    }

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const loadingOverlay = document.getElementById("loadingOverlay");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;
      const rememberMe = loginForm.rememberMe.checked;

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password.";
        return;
      }

      loadingOverlay.classList.remove("hidden");

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login failed");

        const token = data.token;
        if (rememberMe) {
          localStorage.setItem("authToken", token);
        } else {
          sessionStorage.setItem("authToken", token);
        }

        window.location.href = "index.html";
      } catch (err) {
        errorMsg.textContent = err.message;
        loadingOverlay.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
