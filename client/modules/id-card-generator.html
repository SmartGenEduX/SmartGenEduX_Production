<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator - SmartGenEduX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="../assets/logos/smartgenedux-logo.png" alt="SmartGenEduX" class="h-10 w-auto mr-4">
                    <h1 class="text-2xl font-bold text-gray-900">ID Card Generator</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, Principal</span>
                    <button onclick="goBack()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-id-card text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900" id="totalRequests">0</h3>
                        <p class="text-sm text-gray-600">Total Requests</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900" id="pendingApproval">0</h3>
                        <p class="text-sm text-gray-600">Pending Approval</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900" id="approved">0</h3>
                        <p class="text-sm text-gray-600">Approved</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-credit-card text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900" id="cardsGenerated">0</h3>
                        <p class="text-sm text-gray-600">Cards Generated</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <div class="flex flex-wrap gap-4">
                <button onclick="showNewRequestForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center">
                    <i class="fas fa-plus mr-2"></i>New ID Card Request
                </button>
                <button onclick="filterRequests('pending_approval')" class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700 flex items-center">
                    <i class="fas fa-clock mr-2"></i>Pending Approvals
                </button>
                <button onclick="filterRequests('approved')" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 flex items-center">
                    <i class="fas fa-check mr-2"></i>Approved Requests
                </button>
                <button onclick="showGeneratedCards()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 flex items-center">
                    <i class="fas fa-credit-card mr-2"></i>Generated Cards
                </button>
            </div>
        </div>

        <!-- Request Form Modal -->
        <div id="requestModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full mx-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-900">New ID Card Request</h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="idCardForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
                                <select id="userType" class="w-full p-3 border border-gray-300 rounded-lg" onchange="toggleUserFields()">
                                    <option value="">Select Type</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="fullName" class="w-full p-3 border border-gray-300 rounded-lg" required>
                            </div>
                        </div>

                        <!-- Student Fields -->
                        <div id="studentFields" class="hidden space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Class</label>
                                    <input type="text" id="studentClass" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Roll Number</label>
                                    <input type="text" id="rollNumber" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Admission Number</label>
                                    <input type="text" id="admissionNumber" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Parent Name</label>
                                    <input type="text" id="parentName" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                            </div>
                        </div>

                        <!-- Teacher Fields -->
                        <div id="teacherFields" class="hidden space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Designation</label>
                                    <input type="text" id="designation" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee ID</label>
                                    <input type="text" id="employeeId" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                                    <input type="text" id="department" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Qualification</label>
                                    <input type="text" id="qualification" class="w-full p-3 border border-gray-300 rounded-lg">
                                </div>
                            </div>
                        </div>

                        <!-- Common Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                                <input type="date" id="dateOfBirth" class="w-full p-3 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Blood Group</label>
                                <select id="bloodGroup" class="w-full p-3 border border-gray-300 rounded-lg">
                                    <option value="">Select</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Emergency Contact</label>
                                <input type="tel" id="emergencyContact" class="w-full p-3 border border-gray-300 rounded-lg">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <textarea id="address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Photo</label>
                            <input type="file" id="photoUpload" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg">
                            <p class="text-sm text-gray-500 mt-1">Upload a clear passport-size photograph (max 5MB)</p>
                        </div>

                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="closeModal()" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Requests Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">ID Card Requests</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Requests will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentRequests = [];
        let allRequests = [];

        // Initialize the module
        document.addEventListener('DOMContentLoaded', function() {
            loadIdCardRequests();
        });

        function goBack() {
            window.location.href = '../dist/index.html';
        }

        async function loadIdCardRequests() {
            try {
                const response = await fetch('/api/id-card-requests?schoolId=SCH001');
                const result = await response.json();
                
                if (result.success) {
                    allRequests = result.data;
                    currentRequests = allRequests;
                    updateStats(result.summary);
                    renderRequestsTable();
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function updateStats(summary) {
            document.getElementById('totalRequests').textContent = summary.total || 0;
            document.getElementById('pendingApproval').textContent = summary.pending || 0;
            document.getElementById('approved').textContent = summary.approved || 0;
            document.getElementById('cardsGenerated').textContent = summary.generated || 0;
        }

        function renderRequestsTable() {
            const tbody = document.getElementById('requestsTableBody');
            tbody.innerHTML = '';

            currentRequests.forEach(request => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${request.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${request.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${request.userType === 'student' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                            ${request.userType === 'student' ? 'Student' : 'Teacher'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${request.userType === 'student' ? 
                            `Class: ${request.class || 'N/A'}<br>Roll: ${request.rollNumber || 'N/A'}` :
                            `${request.designation || 'N/A'}<br>Emp ID: ${request.employeeId || 'N/A'}`
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusColor(request.status)}">
                            ${getStatusText(request.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${new Date(request.submittedAt).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${getActionButtons(request)}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'pending_approval': return 'bg-yellow-100 text-yellow-800';
                case 'approved': return 'bg-green-100 text-green-800';
                case 'rejected': return 'bg-red-100 text-red-800';
                case 'id_generated': return 'bg-purple-100 text-purple-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending_approval': return 'Pending Approval';
                case 'approved': return 'Approved';
                case 'rejected': return 'Rejected';
                case 'id_generated': return 'ID Generated';
                default: return status;
            }
        }

        function getActionButtons(request) {
            let buttons = '';
            if (request.status === 'pending_approval') {
                buttons += `
                    <button onclick="approveRequest('${request.id}')" class="text-green-600 hover:text-green-900 mr-3">
                        <i class="fas fa-check"></i> Approve
                    </button>
                    <button onclick="rejectRequest('${request.id}')" class="text-red-600 hover:text-red-900">
                        <i class="fas fa-times"></i> Reject
                    </button>
                `;
            } else if (request.status === 'approved') {
                buttons += `
                    <button onclick="generateIdCard('${request.id}')" class="text-blue-600 hover:text-blue-900">
                        <i class="fas fa-credit-card"></i> Generate ID
                    </button>
                `;
            } else if (request.status === 'id_generated') {
                buttons += `
                    <button onclick="viewIdCard('${request.id}')" class="text-purple-600 hover:text-purple-900">
                        <i class="fas fa-eye"></i> View Card
                    </button>
                `;
            }
            return buttons;
        }

        function showNewRequestForm() {
            document.getElementById('requestModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('requestModal').classList.add('hidden');
            document.getElementById('idCardForm').reset();
            document.getElementById('studentFields').classList.add('hidden');
            document.getElementById('teacherFields').classList.add('hidden');
        }

        function toggleUserFields() {
            const userType = document.getElementById('userType').value;
            const studentFields = document.getElementById('studentFields');
            const teacherFields = document.getElementById('teacherFields');
            
            if (userType === 'student') {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
            } else if (userType === 'teacher') {
                teacherFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
            } else {
                studentFields.classList.add('hidden');
                teacherFields.classList.add('hidden');
            }
        }

        function filterRequests(status) {
            if (status === 'all') {
                currentRequests = allRequests;
            } else {
                currentRequests = allRequests.filter(request => request.status === status);
            }
            renderRequestsTable();
        }

        async function approveRequest(requestId) {
            if (confirm('Are you sure you want to approve this ID card request?')) {
                try {
                    const response = await fetch(`/api/id-card-requests/${requestId}/approve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'approve', approvedBy: 'Principal' })
                    });
                    
                    if (response.ok) {
                        alert('Request approved successfully!');
                        loadIdCardRequests();
                    }
                } catch (error) {
                    console.error('Error approving request:', error);
                    alert('Error approving request');
                }
            }
        }

        async function rejectRequest(requestId) {
            const remarks = prompt('Enter rejection reason:');
            if (remarks && confirm('Are you sure you want to reject this request?')) {
                try {
                    const response = await fetch(`/api/id-card-requests/${requestId}/approve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'reject', approvedBy: 'Principal', remarks })
                    });
                    
                    if (response.ok) {
                        alert('Request rejected successfully!');
                        loadIdCardRequests();
                    }
                } catch (error) {
                    console.error('Error rejecting request:', error);
                    alert('Error rejecting request');
                }
            }
        }

        async function generateIdCard(requestId) {
            if (confirm('Generate ID card for this approved request?')) {
                try {
                    const response = await fetch(`/api/id-card-requests/${requestId}/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ designatedBy: 'Principal' })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert(`ID card generated successfully! Card Number: ${result.data.idCard.cardNumber}`);
                        loadIdCardRequests();
                    }
                } catch (error) {
                    console.error('Error generating ID card:', error);
                    alert('Error generating ID card');
                }
            }
        }

        function viewIdCard(requestId) {
            alert('ID card preview feature will be implemented with actual card design templates.');
        }

        function showGeneratedCards() {
            alert('Generated cards view will show all issued ID cards with print/reprint options.');
        }

        // Form submission
        document.getElementById('idCardForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const userType = document.getElementById('userType').value;
            
            // Basic data
            const requestData = {
                userId: `${userType.toUpperCase()}${Date.now()}`,
                userType: userType,
                name: document.getElementById('fullName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                address: document.getElementById('address').value,
                emergencyContact: document.getElementById('emergencyContact').value,
                schoolId: 'SCH001'
            };

            // Add type-specific fields
            if (userType === 'student') {
                requestData.class = document.getElementById('studentClass').value;
                requestData.rollNumber = document.getElementById('rollNumber').value;
                requestData.admissionNumber = document.getElementById('admissionNumber').value;
                requestData.parentName = document.getElementById('parentName').value;
            } else if (userType === 'teacher') {
                requestData.designation = document.getElementById('designation').value;
                requestData.employeeId = document.getElementById('employeeId').value;
                requestData.department = document.getElementById('department').value;
                requestData.qualification = document.getElementById('qualification').value;
            }

            try {
                const response = await fetch('/api/id-card-requests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('ID card request submitted successfully!');
                    closeModal();
                    loadIdCardRequests();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('Error submitting request');
            }
        });
    </script>
</body>
</html>
